<div class="background" style="height: 100vh">
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <h2 class="active">LOGIN</h2>
      <h2 class="inactive underlineHover">AREA</h2>
      <div class="fadeIn first"></div>
      <form>
        <input
          type="text"
          id="login"
          class="fadeIn second"
          name="login"
          placeholder="User Email"
          [(ngModel)]="email"
        />
        <input
          *ngIf="isLogin"
          type="text"
          id="password"
          class="fadeIn third"
          name="login"
          placeholder="Password"
          [(ngModel)]="password"
        />
        <input
          *ngIf="isChangePassword"
          type="text"
          id="login"
          class="fadeIn second"
          name="login"
          placeholder="Old Password"
          [(ngModel)]="password"
        />
        <input
          *ngIf="isChangePassword"
          type="text"
          id="login"
          class="fadeIn second"
          name="login"
          placeholder="New Password"
          [(ngModel)]="newPassword"
        />
        <button
          type="submit"
          class="fadeIn fourth button1"
          value="Log In"
          (click)="login()"
        >
          SUBMIT
        </button>
      </form>
      <div id="formFooter">
        <a class="underlineHover" (click)="activeChangePassword()"
          >Forgot Password?</a
        >
      </div>
    </div>
  </div>
</div>
